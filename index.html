<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My day</h1>
        <nav>
            <span id="user-greeting"></span>
            <a href="planner.html">Planner</a>
            <a href="login.html" id="login-link">Login</a>
            <a href="results.html">Results</a>
            <button id="logout" style="display: none;">Logout</button>
        </nav>
    </header>
    <main>
        <h2>Tasks for <span id="current-day"></span></h2>
        <section>
            <h3>Unspecified Tasks</h3>
            <ul id="unspecified-task-list"></ul>
        </section>
        <section>
            <h3>Morning Tasks</h3>
            <ul id="morning-task-list"></ul>
        </section>
        <section>
            <h3>Afternoon Tasks</h3>
            <ul id="afternoon-task-list"></ul>
        </section>
        <section>
            <h3>Evening Tasks</h3>
            <ul id="evening-task-list"></ul>
        </section>
        <section>
            <h3>Special Tasks</h3>
            <ul id="special-task-list"></ul>
        </section>

        <div id="day-actions">
            <button id="end-day-btn">End Day</button>
            <button id="reset-day-btn">Reset Day</button>
        </div>
    </main>
    <script type="module" src="scripts.js"></script>
</body>
</html>
